{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Set New Password - FurniFlex</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="signup-container">
        <div class="form-box">
            <div class="form-logo">
                <img src="{% static 'images/logofurni.png' %}" />
                <h2>FurniFlex</h2>
            </div>
            <p class="form-subtitle">Enter your new password</p>

            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p style="color: green;">{{ success }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input type="password" name="password1" placeholder="New Password" required />
                <input type="password" name="password2" placeholder="Confirm Password" required />
                <button type="submit">Set Password</button>
            </form>
        </div>
    </div>
</body>

</html>
